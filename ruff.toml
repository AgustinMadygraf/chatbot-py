# Ruff configuration for chatbot-py.
line-length = 100
target-version = "py310"
exclude = [
    "htmlcov",
    "rasa_project/models",
    "__pycache__",
    ".pytest_cache",
    ".venv",
]

[lint]
select = ["E", "F", "I"]
extend-select = ["B", "UP"]
ignore = ["E203"]

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
