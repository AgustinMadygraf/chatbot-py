name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install pip-tools
        run: pip install pip-tools
      - name: Compile requirements.txt desde requirements.in
        run: pip-compile requirements.in --output-file=requirements.txt --quiet
      - name: Install safety for security audit
        run: pip install safety
      - name: Run security audit with safety
        run: safety check -r requirements.txt || true
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term
      - name: Upload coverage to Codecov
        run: codecov -t ${{ secrets.CODECOV_TOKEN }}